<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Bootstrap Responsive Layout</title>

  <link rel="stylesheet" href="bootstrap-layout.css">
</head>
<body>
<!--<div class="container-fluid text-center header">Header</div>-->
<nav class="navbar menu">
  <div class="container-fluid menu">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav ">
        <li><h3>Golden Dom Market</h3></li>
        <li class="active"><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid ">
  <div class="row content">
    <form>
      <h1>New Product Form</h1>
      <div class="col-sm-2 sidenav">
        <div class="form-group">
          <label for="productNumber">Product Number</label>
          <input type="text" class="form-control" id="productNumber" aria-describedby="productNumHelp" placeholder="Enter product number" required>
          <small id="productNumHelp" class="form-text text-muted">Please enter product number</small>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
          <small id="nameHelp" class="form-text text-muted">Please enter name</small>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price</label>
          <input type="text" class="form-control" id="unitPrice" aria-describedby="unitPriceHelp" placeholder="0.0" required>
          <small id="unitPriceHelp" class="form-text text-muted">Please enter unit price</small>
        </div>
      </div>
      <div class="col-sm-8 text-left">
        <div class="form-group">
          <label for="quantityStock">Email address</label>
          <input type="text" class="form-control" id="quantityStock" aria-describedby="quantityStockHelp" placeholder="Quantity In Stock" required>
          <small id="quantityStockHelp" class="form-text text-muted">Please enter quantity in stock</small>
        </div>
        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" class="form-control" id="supplier" aria-describedby="supplierHelp" placeholder="Enter supplier" required>
          <small id="supplierHelp" class="form-text text-muted">Please enter supplier</small>
        </div>
        <div class="form-group">
          <label for="dateSupplied">Date Supplied</label>
          <input type="text" class="form-control" id="dateSupplied" aria-describedby="supplierDateHelp" placeholder="Enter supply date" required>
          <small id="supplierDateHelp" class="form-text text-muted">Please enter supply date</small>
        </div>
        <div class="form-group">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="button" class="btn btn-primary">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </form>
    <!--    <div class="col-sm-2 sidenav">-->
    <!--      <p>Column3</p>-->
    <!--    </div>-->
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer</p>
</footer>

</body>
</html>
