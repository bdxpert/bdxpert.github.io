<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<div style="margin-top:80px;margin-left:200px;width:600px">
<form>
  <div class="form-group">
    <label for="siteUrl">Email address</label>
    <input type="text" class="form-control" pattern="https?://.+" id="siteUrl" aria-describedby="siteUrlHelp" placeholder="Enter Site URL" required>
    <small id="siteUrlHelp" class="form-text text-muted">Please enter site address start with http:// or https://</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">Enter your email.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="exampleInputPassword1" placeholder="Password" aria-describedby="passwordHelp" required>
    <small id="passwordHelp" class="form-text text-muted">Password must be at least 10 characters in length and contain at least one number and one uppercase and lowercase letter. </small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
