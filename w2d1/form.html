      <h1>New Product Form</h1>

          <label for="productNumber">Product Number</label>

        </div>

          <label for="quantityStock">Email address</label>
          <input type="text" class="form-control" id="quantityStock" aria-describedby="quantityStockHelp" placeholder="Quantity In Stock" required>
          <small id="quantityStockHelp" class="form-text text-muted">Please enter quantity in stock</small>
        </div>
      </div>
