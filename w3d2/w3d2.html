<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Clean Screen Lab</title>
    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="w3d2.js"></script>
    <link rel="stylesheet" href="w3d2.css" >

</head>
<body>
<div id="circles"></div>
<div class="circle-form">
    <div>
    <label for="width">Width</label>
    </div>
    <div>
    <input type="number" name="width" id="width">
    </div>
    <div>
    <label for="growthAmount">Growth Amount</label><!-- growth amount-->
    </div>
    <div>
    <input type="number" name="growthAmount" id="growthAmount">
    </div>
    <div>
    <label for="growthRate">Growth Rate</label><!-- interval-->
    </div>
    <div>
    <input type="number" name="growthRate" id="growthRate"><!-- interval-->
    </div>
    <div>
    <label for="numberOfCircle">Number of Circle</label>
    </div>
    <div>
    <input type="number" name="numberOfCircle" id="numberOfCircle">
    </div>
    <div>
        <input type="button" name="start" id="start" value="Start" />
    </div>
</div>
<div id="circle-div" class="circle-div"></div>
</body>
</html>
